<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<title>探險活寶計分版</title>
	<style>
		#up{
			background-color: #64C4FF;
		}
		table{
			width: 100%;
			height: 100vh;
		}
		table,td,th{
			white-space:nowrap;
			font-size: 150%;
			text-align: center;
		}
		input{
			text-align: center;
		}
		.form-control{
			font-size: 100%;
			height: 100%;
		}
		input[type=text]:focus {
 			border: 2px solid #555;
		}
		.modal-content{
			height: 90vh;
			text-align: center;
			font-size: 200pt;
		}
		.time{font-size: 150pt;}
		.btn{
			font-size: 32pt;
			text-align: center;
		}
	</style>
</head>
<body>
<div class="modal fade modal1" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" onclick="window.location.reload();">X</span></button>
        <h4 class="modal-title" id="myModalLabel">倒數計時器</h4>
      </div>
        <div id="timer"></div>
    </div>
  </div>
</div>

<div class="container-fluid" id="up">
<table>
	<tr>
		<td><h1>倒數<input type="text" id="inmin">分鐘</h1></td>
	</tr>
	<tr>
		<td><input type="button" value="開始計時" class="btn btn-primary" data-toggle="modal" data-target=".modal1" onclick="startcount()"></td>
	</tr>
	<tr>
		<td><a href="scoreboard.html" class="btn btn-default btn-lg active" role="button">計分版</a></td>
	</tr>
</table>
</div>


<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
	var timer;
	function Count(min,sec,elem){
		var element=document.getElementById(elem);
		if(sec<10){
			element.innerHTML=min+":0"+sec;
		}
		else{element.innerHTML=min+":"+sec;}
		if(sec<1 && min>=1){
			min--;
			sec=sec+60;
		}
		if(sec<1 && min<1){
			clearTimeout(timer);
			element.innerHTML='<qq class="time">Time out!</qq>';
		}
		sec--;
		var timer=setTimeout('Count('+min+','+sec+',"'+elem+'")',1000);
	}
	function startcount(){
		var min=document.getElementById("inmin").value;
		Count(min,0,"timer");
	}
</script>
</body>
</html>
