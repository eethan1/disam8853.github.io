<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<title>探險活寶計分版</title>
	<style>
		table,form{
			width: 100%;
			height: 100vh;
		}
		table,td,th{
			white-space:nowrap;
			font-size: 150%;
			text-align: center;
		}
		input{
			text-align: center;
		}
		.form-control{
			font-size: 100%;
			height: 100%;
		}
		input[type=text]:focus {
 			border: 2px solid #555;
		}
		.modal-content{
			height: 90vh;
			text-align: center;
			font-size: 200pt;
		}
		.time{font-size: 150pt;}
	</style>
</head>
<body>
<div class="modal fade modal1" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div id="timer1">45:00</div>
    </div>
  </div>
</div>
<div class="modal fade modal2" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div id="timer2">15:00</div>
    </div>
  </div>
</div>
<div class="modal fade modal3" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div id="timer3">10:00</div>
    </div>
  </div>
</div>

<div class="container-fluid">
<table>
	<tr>
		<td rowspan="2"><h1>剩下時間：</h1></td>
		<td><div id="timer1"><h1>45:00</h1></div></td>
		<td><div id="timer2"><h1>15:00</h1></div></td>
		<td><div id="timer3"><h1>10:00</h1></div></td>
	</tr>
	<tr>
		<td><button onclick="CountDown1()" class="btn btn-primary" data-toggle="modal" data-target=".modal1">開始計時！</button></td>
		<td><button onclick="CountDown2()" class="btn btn-primary" data-toggle="modal" data-target=".modal2">開始計時！</button></td>
		<td><button onclick="CountDown3()" class="btn btn-primary" data-toggle="modal" data-target=".modal3">開始計時！</button></td>
	</tr>
</table>
</div>

<div class="container-fluid">
<form name="scoreboard" id="scoreboard">
	<table class="table table-hover">
	<thead class="thead-default">
		<tr>
			<th scope="col"></th>
			<th scope="col">Group 1</th>
			<th scope="col">Group 2</th>
			<th scope="col">Group 3</th>
			<th scope="col">Group 4</th>
			<th scope="col">Group 5</th>
			<th scope="col">Group 6</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th scope="row">第1關</th>
			<td><input type="text" name="group1" id="1-1" class="form-control"></td>
			<td><input type="text" name="group2" id="1-2" class="form-control"></td>
			<td><input type="text" name="group3" id="1-3" class="form-control"></td>
			<td><input type="text" name="group4" id="1-4" class="form-control"></td>
			<td><input type="text" name="group5" id="1-5" class="form-control"></td>
			<td><input type="text" name="group6" id="1-6" class="form-control"></td>
		</tr>
		<tr>
			<th scope="row">第2關</th>
			<td><input type="text" name="group1" id="2-1" class="form-control"></td>
			<td><input type="text" name="group2" id="2-2" class="form-control"></td>
			<td><input type="text" name="group3" id="2-3" class="form-control"></td>
			<td><input type="text" name="group4" id="2-4" class="form-control"></td>
			<td><input type="text" name="group5" id="2-5" class="form-control"></td>
			<td><input type="text" name="group6" id="2-6" class="form-control"></td>
		</tr>
		<tr>
			<th scope="row">第3關</th>
			<td><input type="text" name="group1" id="3-1" class="form-control"></td>
			<td><input type="text" name="group2" id="3-2" class="form-control"></td>
			<td><input type="text" name="group3" id="3-3" class="form-control"></td>
			<td><input type="text" name="group4" id="3-4" class="form-control"></td>
			<td><input type="text" name="group5" id="3-5" class="form-control"></td>
			<td><input type="text" name="group6" id="3-6" class="form-control"></td>
		</tr>
		<tr>
			<th scope="row">總分</th>
			<td class="score"></td>
			<td class="score"></td>
			<td class="score"></td>
			<td class="score"></td>
			<td class="score"></td>
			<td class="score"></td>
		</tr>
		<tr>
			<th scope="row">排名</th>
			<td class="rank"></td>
			<td class="rank"></td>
			<td class="rank"></td>
			<td class="rank"></td>
			<td class="rank"></td>
			<td class="rank"></td>
		</tr>
		<tr>
			<td colspan="7"><input type="button" name="submit" value="Submit" onclick="FormData()" class="btn btn-primary btn-lg"></td>
		</tr>
		</tbody>
	</table></form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
	function FormData() {
		var input=document.getElementsByTagName('input');
		var score=Array(6);
		var total=0;
		for (var i=0;i<6;i++){
			total=0;
			for(var t=i;t<18;t=t+6){
				total=total+parseInt(input[t].value);
			}
			score[i]=total;
		}
		console.log(score);
		var rank=Array(6);
		rank=score.concat();
		rank.sort(function(a,b){return b-a});
		for(var i=5;i>=0;i--){
			for(var t=5;t>=0;t--){
			var ranka=document.getElementsByClassName('rank');
			if(rank[t]==score[i]){
				ranka[i].innerHTML="NO."+(t+1);
				if(t==0){
					ranka[i].style.color="gold";
				}
				else if(t==1){
					ranka[i].style.color="orange";
				}
				else if(t==2){
					ranka[i].style.color="silver";
				}
				else{ranka[i].style.color="black";}
				document.getElementsByClassName('score')[i].innerHTML=score[i];
				break;
			}
		}}
	}
	function Count(min,sec,elem){
		var element=document.getElementById(elem);
		element.innerHTML=min+":"+sec;
		if(sec<1 && min>=1){
			min--;
			sec=sec+60;
		}
		if(sec<1 && min<1){
			clearTimeout(timer);
			element.innerHTML='<qq class="time">Time out!</qq>';
		}
		sec--;
		var timer=setTimeout('Count('+min+','+sec+',"'+elem+'")',10);
	}
	function CountDown1() {
		Count(45,0,"timer1");
	}
	function CountDown2() {
		Count(15,0,"timer2");
	}
	function CountDown3() {
		Count(10,0,"timer3");
	}
</script>
</body>
</html>
