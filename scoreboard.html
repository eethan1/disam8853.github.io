<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<title>探險活寶計分版</title>
	<style>
		#down{
			background-color: #FFFF33;
		}
		table,form{
			width: 100%;
			height: 100vh;
		}
		table,td,th{
			white-space:nowrap;
			font-size: 150%;
			text-align: center;
		}
		input{
			text-align: center;
		}
		.form-control{
			font-size: 100%;
			height: 100%;
		}
		input[type=text]:focus {
 			border: 2px solid #555;
		}
		.btn{font-size: 32pt;}
	</style>
</head>
<body>
<div class="container-fluid" id="down">
<form name="scoreboard" id="scoreboard">
	<table class="table table-hover">
	<thead class="thead-default">
		<tr>
			<th scope="col"></th>
			<th scope="col">Group 1</th>
			<th scope="col">Group 2</th>
			<th scope="col">Group 3</th>
			<th scope="col">Group 4</th>
			<th scope="col">Group 5</th>
			<th scope="col">Group 6</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th scope="row">第1關</th>
			<td><input type="text" name="group1" class="form-control sc" onkeyup="FormData()"></td>
			<td><input type="text" name="group2" class="form-control sc" onkeyup="FormData()"></td>
			<td><input type="text" name="group3" class="form-control sc" onkeyup="FormData()"></td>
			<td><input type="text" name="group4" class="form-control sc" onkeyup="FormData()"></td>
			<td><input type="text" name="group5" class="form-control sc" onkeyup="FormData()"></td>
			<td><input type="text" name="group6" class="form-control sc" onkeyup="FormData()"></td>
		</tr>
		<tr>
			<th scope="row">第2關</th>
			<td><input type="text" name="group1" class="form-control sc" onkeyup="FormData()"></td>
			<td><input type="text" name="group2" class="form-control sc" onkeyup="FormData()"></td>
			<td><input type="text" name="group3" class="form-control sc" onkeyup="FormData()"></td>
			<td><input type="text" name="group4" class="form-control sc" onkeyup="FormData()"></td>
			<td><input type="text" name="group5" class="form-control sc" onkeyup="FormData()"></td>
			<td><input type="text" name="group6" class="form-control sc" onkeyup="FormData()"></td>
		</tr>
		<tr>
			<th scope="row">第3關</th>
			<td><input type="text" name="group1" class="form-control sc" onkeyup="FormData()"></td>
			<td><input type="text" name="group2" class="form-control sc" onkeyup="FormData()"></td>
			<td><input type="text" name="group3" class="form-control sc" onkeyup="FormData()"></td>
			<td><input type="text" name="group4" class="form-control sc" onkeyup="FormData()"></td>
			<td><input type="text" name="group5" class="form-control sc" onkeyup="FormData()"></td>
			<td><input type="text" name="group6" class="form-control sc" onkeyup="FormData()"></td>
		</tr>
		<tr>
			<th scope="row">總分</th>
			<td class="score"></td>
			<td class="score"></td>
			<td class="score"></td>
			<td class="score"></td>
			<td class="score"></td>
			<td class="score"></td>
		</tr>
		<tr>
			<th scope="row">排名</th>
			<td class="rank"></td>
			<td class="rank"></td>
			<td class="rank"></td>
			<td class="rank"></td>
			<td class="rank"></td>
			<td class="rank"></td>
		</tr>
		</tbody>
	</table></form>
</div>

<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
	function FormData() {
		var input=document.getElementsByClassName('sc');
		var score=Array(6);
		var total=0;
		for (var i=0;i<6;i++){
			total=0;
			for(var t=i;t<18;t=t+6){
				if(input[t].value==false){
					continue;
				}
				else{
					total=total+parseInt(input[t].value);
				}
			}
			score[i]=total;
		}
		console.log(score);
		var rank=Array(6);
		rank=score.concat();
		rank.sort(function(a,b){return b-a});
		for(var i=0;i<6;i++){
			for(var t=0;t<6;t++){
			var ranka=document.getElementsByClassName('rank');
			if(rank[t]==score[i]){
				if(t==0){
					ranka[i].style.color="gold";
					ranka[i].innerHTML="<b>冠軍</b>";
				}
				else if(t==1){
					ranka[i].style.color="orange";
					ranka[i].innerHTML="<b>亞軍</b>";
				}
				else if(t==2){
					ranka[i].style.color="silver";
					ranka[i].innerHTML="<b>殿軍</b>";
				}
				else{
					ranka[i].style.color="black";
					ranka[i].innerHTML="NO."+(t+1);
				}
				document.getElementsByClassName('score')[i].innerHTML=score[i];
				break;
			}
		}}
	}
</script>
</body>
</html>
